<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Supremo - Cacahuate</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f0f2f5; padding: 20px; color: #333; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); }
        h1 { text-align: center; color: #1a1a1a; margin-bottom: 20px; }
        
        /* PANEL DE CONTROL FLOTANTE */
        .control-panel { 
            position: sticky; top: 10px; 
            background: rgba(255, 255, 255, 0.98); 
            backdrop-filter: blur(5px);
            padding: 15px; 
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 30px; 
            z-index: 1000; 
            display: flex; 
            flex-direction: column;
            gap: 15px;
        }

        .cp-top-row { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        
        /* BUSCADOR */
        .search-container { position: relative; width: 100%; }
        .search-container i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #999; }
        .search-input {
            width: 100%; padding: 12px 10px 12px 40px;
            border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; outline: none; box-sizing: border-box;
        }
        .search-input:focus { border-color: #25D366; box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1); }

        .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s; font-size: 0.95rem; }
        .btn-save { background-color: #25D366; color: white; display: flex; align-items: center; gap: 8px; }
        .btn-save:hover { background-color: #128C7E; }
        .btn-bulk-delete { background-color: #ff4757; color: white; display: flex; align-items: center; gap: 8px; }
        .btn-bulk-delete:hover { background-color: #ff6b81; }
        .btn-bulk-delete:disabled { background-color: #e0e0e0; color: #999; cursor: not-allowed; }

        /* Estructura del Árbol */
        .group-section { margin-bottom: 30px; border: 1px solid #e0e0e0; border-radius: 8px; overflow: hidden; }
        .group-header { background-color: #2F2F2F; color: #FFC107; padding: 15px 20px; font-size: 1.2em; font-weight: bold; }
        
        .category-block { border-bottom: 1px solid #eee; }
        .category-header { background: #f9f9f9; padding: 12px 20px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-weight: 600; }
        .category-content { display: none; padding: 10px 20px; background: #fff; }
        .category-content.open { display: block; }

        .subcategory-block { margin-left: 10px; border-left: 3px solid #FFC107; padding-left: 15px; margin-bottom: 15px; }
        .subcategory-header { font-weight: bold; color: #555; margin-bottom: 8px; display: flex; justify-content: space-between; font-size: 0.95em; }

        /* FILA DE PRODUCTO (Checkbox + Nombre + Stock + Borrar) */
        .product-item { 
            display: flex; align-items: center; 
            padding: 8px 10px; 
            border-bottom: 1px dashed #eee; 
            font-size: 0.95em; 
        }
        .product-item.hidden { display: none !important; }
        .product-item:hover { background-color: #fce4ec; }
        
        .product-checkbox { width: 18px; height: 18px; margin-right: 15px; cursor: pointer; accent-color: #ff4757; }
        .product-name { flex-grow: 1; cursor: pointer; display: flex; align-items: center; gap: 10px; }
        
        /* SWITCH DE STOCK */
        .stock-wrapper { display: flex; align-items: center; margin-right: 15px; }
        .stock-label { font-size: 0.8em; font-weight: bold; margin-right: 8px; color: #ccc; }
        .stock-label.no-stock { color: #ff4757; }
        
        .stock-switch { position: relative; display: inline-block; width: 36px; height: 20px; }
        .stock-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2196F3; }
        input:checked + .slider:before { transform: translateX(16px); }

        .btn-single-delete { background: none; border: none; color: #ccc; cursor: pointer; font-size: 1.1em; transition: 0.2s; }
        .btn-single-delete:hover { color: #ff4757; }
        
        .selection-count { font-size: 0.9em; color: #666; font-weight: normal; }
    </style>
</head>
<body>

<div class="container">
    <h1><i class="fas fa-crown"></i> Admin Supremo</h1>

    <div class="control-panel">
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" class="search-input" placeholder="Buscar por nombre..." autocomplete="off">
        </div>

        <div class="cp-top-row">
            <span id="selectionCounter" class="selection-count">0 seleccionados</span>
            <div style="display: flex; gap: 10px;">
                <button id="bulkDeleteBtn" class="btn btn-bulk-delete" onclick="deleteSelectedProducts()" disabled>
                    <i class="fas fa-trash-alt"></i> Borrar Selección
                </button>
                <button class="btn btn-save" onclick="downloadJSON()">
                    <i class="fas fa-download"></i> Guardar (JSON)
                </button>
            </div>
        </div>
    </div>

    <div id="catalog-tree">Cargando catálogo...</div>
</div>

<script>
    let globalData = null;

    // --- GRUPOS ACTUALIZADOS ---
    const CATEGORY_GROUPS = {
        "Almacén Natural": ["aceites", "alimentos","cafe", "especias", "fideos-integrales", "harinas", "legumbres-y-cereales", "panificados", "premezclas-rebozadores", "salsas-aderezos-organicos", "yerba-mate"],
        "Dulces y Repostería": ["alfajores", "budines", "caramelos", "chocolates","edulcorantes", "galletas", "miel", "untables", "brownie-y-bocaditos"],
        "Snacks y Frutos": ["barritas", "frutas", "frutos-secos", "mix-frutos-secos", "snacks"],
        "Salud y Bienestar": ["suplementos", "tinturas", "probioticos", "yuyos"],
        "Frescos y Congelados": ["leches-bebidas-vegetales", "refrigerados-veganos"],
        "Higiene y Estética": ["cuidado-personal", "pastas-dentales"]
    };

    async function loadData() {
        try {
            const response = await fetch('./productos.json?v=' + Date.now());
            if(!response.ok) throw new Error("Error");
            globalData = await response.json();
            renderTree();
        } catch (error) {
            document.getElementById('catalog-tree').innerHTML = `<p style="color:red; text-align:center;">Error: Abre esto con Live Server.</p>`;
        }
    }

    // --- RENDERIZADO ---
    function renderTree() {
        const container = document.getElementById('catalog-tree');
        container.innerHTML = '';
        updateSelectionCounter(); 

        if (!globalData || !globalData.categories) return;
        const renderedCategories = new Set();

        // A) Grupos
        for (const [groupName, catIds] of Object.entries(CATEGORY_GROUPS)) {
            let groupHTML = '';
            let hasContent = false;
            const groupCats = catIds.map(id => globalData.categories.find(c => c.id === id)).filter(Boolean);

            if (groupCats.length > 0) {
                groupCats.sort((a, b) => a.title.localeCompare(b.title));
                groupCats.forEach(cat => {
                    renderedCategories.add(cat.id);
                    hasContent = true;
                    groupHTML += renderCategoryBlock(cat);
                });

                if (hasContent) {
                    const groupSection = document.createElement('div');
                    groupSection.className = 'group-section';
                    groupSection.innerHTML = `<div class="group-header">${groupName}</div><div class="group-content">${groupHTML}</div>`;
                    container.appendChild(groupSection);
                }
            }
        }

        // B) Sin Agrupar
        const orphanCats = globalData.categories.filter(c => !renderedCategories.has(c.id));
        if (orphanCats.length > 0) {
            let orphanHTML = '';
            orphanCats.forEach(cat => orphanHTML += renderCategoryBlock(cat));
            const orphanSection = document.createElement('div');
            orphanSection.className = 'group-section';
            orphanSection.style.borderColor = '#ff9800';
            orphanSection.innerHTML = `<div class="group-header" style="background:#ff9800;">⚠️ Sin Agrupar</div><div class="group-content">${orphanHTML}</div>`;
            container.appendChild(orphanSection);
        }
    }

    function renderCategoryBlock(cat) {
        let html = `<div class="category-block">
                        <div class="category-header" onclick="toggleContent(this)">
                            <span>${cat.title}</span>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div class="category-content open">`; 

        if (cat.subcategories && cat.subcategories.length > 0) {
            cat.subcategories.forEach((sub) => {
                html += `<div class="subcategory-block">
                            <div class="subcategory-header">${sub.title}</div>
                            <div class="products-list">${renderProductRows(sub.id)}</div>
                         </div>`;
            });
        } else {
            html += `<div class="subcategory-block" style="border-left-color: #ccc;">
                        <div class="products-list">${renderProductRows(cat.id)}</div>
                     </div>`;
        }
        html += `</div></div>`;
        return html;
    }

    function renderProductRows(categoryId) {
        const products = globalData.products[categoryId];
        if (!products || products.length === 0) return '<div style="color:#999;font-style:italic;">Vacío</div>';
        
        return products.map((prod, index) => {
            const hasStock = prod.stock !== false; // True por defecto si es undefined
            const stockText = hasStock ? '' : 'SIN STOCK';
            const stockClass = hasStock ? '' : 'no-stock';

            return `
            <div class="product-item">
                <input type="checkbox" class="product-checkbox" 
                       data-cat="${categoryId}" 
                       data-index="${index}" 
                       onchange="updateSelectionCounter()">
                
                <span class="product-name" onclick="this.previousElementSibling.click()">
                    ${prod.name}
                </span>

                <div class="stock-wrapper">
                    <span class="stock-label ${stockClass}">${stockText}</span>
                    <label class="stock-switch" title="Activar/Desactivar Stock">
                        <input type="checkbox" ${hasStock ? 'checked' : ''} onchange="toggleStock('${categoryId}', ${index}, this)">
                        <span class="slider"></span>
                    </label>
                </div>

                <button class="btn-single-delete" title="Borrar este producto" onclick="deleteSingleProduct('${categoryId}', ${index})">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            `;
        }).join('');
    }

    function toggleContent(header) {
        header.nextElementSibling.classList.toggle('open');
    }

    // --- ACCIONES ---

    // 1. Cambiar Stock
    window.toggleStock = function(catId, index, checkbox) {
        // Actualizamos directamente la data global
        globalData.products[catId][index].stock = checkbox.checked;
        
        // Actualizamos visualmente el texto SIN STOCK sin recargar todo
        const label = checkbox.parentElement.previousElementSibling;
        if(checkbox.checked) {
            label.textContent = "";
            label.classList.remove("no-stock");
        } else {
            label.textContent = "SIN STOCK";
            label.classList.add("no-stock");
        }
    };

    // 2. Borrado Individual
    window.deleteSingleProduct = function(catId, index) {
        if(confirm("¿Borrar este producto?")) {
            globalData.products[catId].splice(index, 1);
            renderTree();
        }
    };

    // 3. Borrado Masivo
    window.deleteSelectedProducts = function() {
        const checkboxes = document.querySelectorAll('.product-checkbox:checked');
        if (checkboxes.length === 0) return;
        if (!confirm(`¿Borrar definitivamente ${checkboxes.length} productos?`)) return;

        const toDelete = {}; 
        checkboxes.forEach(chk => {
            const catId = chk.dataset.cat;
            const index = parseInt(chk.dataset.index);
            if (!toDelete[catId]) toDelete[catId] = [];
            toDelete[catId].push(index);
        });

        for (const catId in toDelete) {
            toDelete[catId].sort((a, b) => b - a);
            toDelete[catId].forEach(index => {
                globalData.products[catId].splice(index, 1);
            });
        }

        document.getElementById('searchInput').value = '';
        renderTree();
        alert("¡Eliminados! Descarga el nuevo JSON.");
    };

    // --- BUSCADOR ---
    document.getElementById('searchInput').addEventListener('keyup', function(e) {
        const term = e.target.value.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        const allProducts = document.querySelectorAll('.product-item');
        
        allProducts.forEach(item => {
            const name = item.querySelector('.product-name').textContent.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            if (name.includes(term)) {
                item.classList.remove('hidden');
            } else {
                item.classList.add('hidden');
            }
        });

        // Limpieza visual
        document.querySelectorAll('.subcategory-block').forEach(block => {
            const visible = block.querySelectorAll('.product-item:not(.hidden)').length;
            block.style.display = visible > 0 ? 'block' : 'none';
        });
        document.querySelectorAll('.category-block').forEach(block => {
            const visible = block.querySelectorAll('.subcategory-block[style="display: block;"]').length;
            block.style.display = visible > 0 ? 'block' : 'none';
            if (term.length > 0 && visible > 0) block.querySelector('.category-content').classList.add('open');
        });
        document.querySelectorAll('.group-section').forEach(group => {
            const visible = group.querySelectorAll('.category-block[style="display: block;"]').length;
            group.style.display = visible > 0 ? 'block' : 'none';
        });
    });

    function updateSelectionCounter() {
        const count = document.querySelectorAll('.product-checkbox:checked').length;
        document.getElementById('selectionCounter').textContent = `${count} seleccionados`;
        document.getElementById('bulkDeleteBtn').disabled = count === 0;
    }

    window.downloadJSON = function() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(globalData, null, 2));
        const anchor = document.createElement('a');
        anchor.setAttribute("href", dataStr);
        anchor.setAttribute("download", "productos.json");
        document.body.appendChild(anchor);
        anchor.click();
        anchor.remove();
        alert("Archivo listo para reemplazar.");
    };

    loadData();
</script>

</body>
</html>
